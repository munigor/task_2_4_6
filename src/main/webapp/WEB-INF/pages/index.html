<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/static/css/main.css}"/>
</head>
<body>
<div id="main-wrapper">
    <table>
        <caption><h2>User Controller</h2></caption>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td data-label="ID" th:text="${user.id}"></td>
            <td data-label="First Name" th:text="${user.firstName}"></td>
            <td data-label="Last Name" th:text="${user.lastName}"></td>
            <td data-label="Email" th:text="${user.email}"></td>
            <td data-label="Age" th:text="${user.age}"></td>
            <td data-label="Action">
                <a th:href="@{/user/{id}/edit(id=${user.id})}">Update</a>
                <form method="post" class="delete-form-button" th:action="@{/user/{id}/delete(id=${user.id})}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<p><a th:href="@{/user/add}" class="mt-20 btn-primary display-inline-block text-decoration-none">Add User</a></p>
</body>
</html>
